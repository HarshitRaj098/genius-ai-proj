<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius AI</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f9; padding: 20px; }
    .banner img { max-width: 300px; border-radius: 15px; margin-bottom: 20px; }
    #chatbot-container { width: 320px; margin: auto; border: 1px solid #ccc; border-radius: 10px; overflow: hidden; }
    #chatbot-messages { height: 300px; overflow-y: auto; padding: 10px; background: #fafafa; display: flex; flex-direction: column; }
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 12px; max-width: 80%; word-wrap: break-word; }
    .user { background: #007bff; color: white; align-self: flex-end; }
    .bot { background: #e0e0e0; color: black; align-self: flex-start; }
    #chatbot-input-container { display: flex; border-top: 1px solid #ccc; }
    #chatbot-input { flex: 1; padding: 10px; border: none; }
    #send-btn { padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🤖 Genius AI</h1>
  <div class="banner">
    <img src="https://static.wikia.nocookie.net/marvelmovies/images/2/21/Illuminati_Mr._Fantastic.jpg" alt="Reed Richards">
  </div>

  <div id="chatbot-container">
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-container">
      <input type="text" id="chatbot-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("chatbot-messages");
    const input = document.getElementById("chatbot-input");
    const sendBtn = document.getElementById("send-btn");

    const appendMessage = (text, sender) => {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    const sendMessage = async () => {
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(msg, "user");
      input.value = "";

      try {
        // Using free OpenAI proxy server (no key exposed)
        const res = await fetch("https://api.openai-proxy.vercel.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        appendMessage(data.botMessage || "No response", "bot");
      } catch (err) {
        console.error(err);
        appendMessage("⚠️ Something went wrong.", "bot");
      }
    };

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
